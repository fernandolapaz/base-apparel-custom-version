<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor Challenge">
  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page
  </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="head">
      <a href="#">
        <img src="images/logo.svg"
        class="head__logo"
        alt="Base apparel logo, will direct to the home page"
        width="158"
        height="33"
        >
      </a>
    </h1>
  </header>

  <picture class="hero">
    <source media="(min-width: 60rem)" srcset="images/hero-desktop.jpg">
    <img src="images/hero-mobile.jpg"
      alt="Man wearing green hooded jacket standing beside the wall"
      width="750"
      height="500"
    >
  </picture>

  <main class="info">
    <h2 class="info__title">
      <span>We're</span> coming soon
    </h2>
    <p class="info__description">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our
      launch deals.
    </p>
    <form action="#" class="info__form" autocomplete="off" novalidate>
      <label for="form__email" class="sr-only">
        Please enter your email address
      </label>
      <input
        type="email"
        class="form__email"
        id="form__email"
        name="email"
        minlength="8"
        maxlength="40"
      >
      <button
        type="submit"
        class="form__btn"
        aria-label="Send email to stay informed"
      >
        <img src="images/icon-arrow.svg"
          alt=""
          width="12"
          height="20"
        >
      </button>
      <img src="images/icon-error.svg"
        class="form__icon"
        alt=""
        width="24"
        height="24"
      >
      <p class="form__message"></p>
      <p class="form__ty">Thank you! We will keep you informed with
        announcements</p>
    </form>
  </main>

  <footer class="attribution">
    <button
      type="button"
      class="attr__btn"
      title="Show attribution information"
      aria-label="Show attribution information"
      aria-expanded="false"
    >
      <img src="images/icon-attr.svg"
        alt=""
        width="32"
        height="32"
      >
    </button>
    <p class="attr__info">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        title="Open Frontend Mentor site in a new tab"
        aria-label="Open Frontend Mentor site in a new tab"
      >
        Frontend Mentor.</a>
      Coded by
      <a href="https://www.frontendmentor.io/profile/fernandolapaz"
        title="Fernando's Frontend Mentor profile"
        aria-label="Fernando's Frontend Mentor profile"
      >
        Fernando.</a>
    </p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
